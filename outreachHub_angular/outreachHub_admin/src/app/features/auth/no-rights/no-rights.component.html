<div class="flex items-center justify-center h-screen bg-[var(--oh-surface)]">

    <h1 class="text-3xl font-bold text-[var(--oh-primary-dark)] mb-4">Access Denied</h1>
    <p class="text-[var(--oh-text-2)] mb-6">You do not have admin rights to access this portal.</p>
    <button (click)="goToLogin()"
            class="px-6 py-3 rounded-md bg-[var(--oh-primary)] text-white font-medium hover:bg-[var(--oh-primary-dark)] transition">
      Go to Login
    </button>
  </div>
</div>
