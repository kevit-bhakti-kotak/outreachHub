<div class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/40" (click)="cancel()"></div>

  <!-- Modal -->
  <div class="p-6 bg-[var(--oh-surface)] rounded-xl shadow-lg w-[400px] z-10">
    <!-- Title -->
    <h2 class="text-xl font-semibold text-[var(--oh-navy)] mb-4">
      Create User
    </h2>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-[var(--oh-text-2)]">Name</label>
        <input type="text" formControlName="name"
               class="w-full border border-[var(--oh-border)] rounded-lg px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-[var(--oh-primary)]
                      text-[var(--oh-text)]"/>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-[var(--oh-text-2)]">Email</label>
        <input type="email" formControlName="email"
               class="w-full border border-[var(--oh-border)] rounded-lg px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-[var(--oh-primary)]
                      text-[var(--oh-text)]"/>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-[var(--oh-text-2)]">Phone</label>
        <input type="text" formControlName="phoneNumber"
               class="w-full border border-[var(--oh-border)] rounded-lg px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-[var(--oh-primary)]
                      text-[var(--oh-text)]"/>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-[var(--oh-text-2)]">Password</label>
        <input type="password" formControlName="password"
               class="w-full border border-[var(--oh-border)] rounded-lg px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-[var(--oh-primary)]
                      text-[var(--oh-text)]"/>
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-[var(--oh-text-2)]">Role</label>
        <select formControlName="role"
                class="w-full border border-[var(--oh-border)] rounded-lg px-3 py-2
                       focus:outline-none focus:ring-2 focus:ring-[var(--oh-primary)]
                       text-[var(--oh-text)]">
          <option value="Editor">Editor</option>
          <option value="Viewer">Viewer</option>
        </select>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-red-600 text-sm">
        {{ error }}
      </div>

      <!-- Footer buttons -->
      <div class="flex justify-end gap-3 mt-6">
        <button type="button"
                (click)="cancel()"
                class="px-4 py-2 rounded-lg border border-[var(--oh-border)]
                       bg-[var(--oh-surface)] text-[var(--oh-text-2)]
                       hover:bg-[var(--oh-peach)] hover:text-[var(--oh-primary-dark)]
                       transition">
          Cancel
        </button>

        <button type="submit"
                [disabled]="loading || form.invalid"
                class="px-4 py-2 rounded-lg font-medium text-white shadow
                       bg-[var(--oh-primary)] hover:bg-[var(--oh-primary-dark)]
                       disabled:opacity-50 transition">
          {{ loading ? 'Creating...' : 'Create & Add' }}
        </button>
      </div>
    </form>
  </div>
</div>
