<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow space-y-4">
  <h2 class="text-xl font-semibold text-[var(--oh-text)]">
    {{ isEdit ? 'Edit Campaign' : 'Create Campaign' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium">Campaign Name</label>
      <input formControlName="name"
             class="mt-1 block w-full border border-[var(--oh-border)] rounded-md p-2"/>
    </div>

    <!-- Template -->
    <div>
      <label class="block text-sm font-medium">Message Template</label>
      <select formControlName="templateId"
              class="mt-1 block w-full border border-[var(--oh-border)] rounded-md p-2">
        <option value="" disabled>Select template</option>
        <option *ngFor="let t of templates" [value]="t._id">{{ t.name }}</option>
      </select>
      <div *ngIf="templates.length === 0" class="text-xs text-gray-500 mt-1">
        No templates in this workspace.
      </div>
    </div>

    <!-- Tags -->
    <div>
      <label class="block text-sm font-medium">Tags</label>
      <select formControlName="selectedTags"
              multiple
              (change)="onTagsSelect($event)"
              class="mt-1 block w-full border border-[var(--oh-border)] rounded-md p-2">
        <option *ngFor="let tag of availableTags" [value]="tag">{{ tag }}</option>
      </select>
      <div *ngIf="availableTags.length === 0" class="text-xs text-gray-500 mt-1">
        No tags available in this workspace.
      </div>
    </div>

    <!-- Audience targeted -->
    <div>
      <label class="block text-sm font-medium">Audience Targeted</label>
      <p class="mt-1 font-medium">{{ audienceTargeted }}</p>
      <p class="text-xs text-gray-400">Calculated from selected tags.</p>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium">Description</label>
      <textarea formControlName="description" rows="3"
                class="mt-1 block w-full border border-[var(--oh-border)] rounded-md p-2"></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3">
      <button type="button"
              (click)="cancel()"
              class="px-4 py-2 rounded-lg border border-[var(--oh-border)] bg-[var(--oh-surface)]">
        Cancel
      </button>
      <button type="submit"
              [disabled]="form.invalid"
              class="px-4 py-2 rounded-lg text-white bg-[var(--oh-primary)] hover:bg-[var(--oh-primary-dark)]">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
