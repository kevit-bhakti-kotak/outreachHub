<div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6">
  <h2 class="text-xl font-bold mb-2">{{ template?.name }}</h2>
  <p class="text-gray-500 mb-4">Type: {{ template?.type }}</p>
  <p class="mb-4">{{ template?.message?.text }}</p>

  <div *ngIf="template?.type === 'Text-Image' && template?.message?.imageUrl">
    <img [src]="template?.message?.imageUrl" class="rounded-lg"/>
  </div>

  <button (click)="goBack()" class="mt-4 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Back</button>
</div>
