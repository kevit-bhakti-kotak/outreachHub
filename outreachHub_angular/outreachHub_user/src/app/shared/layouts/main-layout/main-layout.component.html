<div class="flex">
  <!-- Sidebar -->
  <app-sidebar [(isOpen)]="isSidebarOpen"></app-sidebar>


  <!-- Main area -->
  <div [ngClass]="{ 'ml-64': isSidebarOpen, 'ml-20': !isSidebarOpen }"
       class="flex-1 transition-all duration-300">
    
    <!-- Navbar -->
    <app-header [isSidebarOpen]="isSidebarOpen"></app-header>

    <!-- Scrollable dashboard -->
    <main class="pt-16 px-4 sm:px-6 lg:px-8 bg-[#fff] h-screen overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
